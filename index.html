<!DOCTYPE html>
<html>
  <head>
    <title>calculator?
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <haeder></haeder>
    <main class="calculator">
      <div class="partsOfCalculator">
        <div class="output">
          <div data-previous class="previous-text"></div>
          <div data-current class="current-text"></div>
        </div>
        <div class="row">
          <button data-number class="buttonstyle1">1</button>
          <button data-number class="buttonstyle1">2</button>
          <button data-number class="buttonstyle1">3</button>
          <button data-operator class="buttonstyle2">+</button>
        </div>
        <div class="row">
          <button data-number class="buttonstyle1">4</button>         
          <button data-number class="buttonstyle1">5</button>
          <button data-number class="buttonstyle1">6</button>
          <button data-operator class="buttonstyle2">-</button>
        </div>
        <div class="row">
          <button data-number class="buttonstyle1">7</button>          
          <button data-number class="buttonstyle1">8</button>
          <button data-number class="buttonstyle1">9</button>
          <button data-operator class="buttonstyle2">*</button>
        </div>
        <div class="row">
          <button data-number class="buttonstyle1">0</button>      
          <button data-number class="buttonstyle1">.</button>
          <button data-delete class="buttonstyle1">X</button>

          <button data-operator class="buttonstyle2">/</button>
        </div>
        <div class="row">
          <button data-clear class="buttonstyle3">C</button>
          <button data-equals class="buttonstyle3">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
